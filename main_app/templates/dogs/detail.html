{% extends 'base.html' %} {% block content %}

<h1>Dog Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ dog.Name }}</span>
    <p>Name: {{ dog.name }}</p>
    <p>Breed: {{ dog.breed }}</p>
    <p>Weight: {{ dog.weight }}</p>
    <p>Notes: {{ dog.notes }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'dogs_update' dog.id %}">Edit</a>
    <a href="{% url 'dogs_delete' dog.id %}">Delete</a>
  </div>
</div>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ dog.Name }} Services:</span>
    {% for service in dog.service_set.all %}
      <p>{{ service.name }}</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
