{% extends 'base.html' %} {% block content %}

<h2 class="whitebg">Log In</h2>

<form class="whitebg" method="POST" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit" class="btn">Log In</button>
</form>
<h2 class="whitebg"><a href="{% url 'signup' %}">Create an Account here</a></h2>
{% endblock %}
