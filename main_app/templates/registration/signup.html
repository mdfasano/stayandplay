{% extends 'base.html' %}
{% block content %}

<h1>Create Your Stay and Play Account</h1>

<!-- signup errors get rendered here -->
<p class="red-text">{{ error_message }}</p>

<!-- signup form -->
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Sign Up</button>

<h3><a href="{% url 'login' %}">Already have an Account?</a></h3>

{% endblock %}
